version: '3.8'

services:
  # gRPC Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: grpc-server
    ports:
      - "50051:50051"
    networks:
      - grpc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 3

  # REST API Gateway (Client)
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    container_name: rest-api-gateway
    ports:
      - "8080:8080"
    environment:
      - GRPC_SERVER_URL=http://server:50051
      - LISTEN_ADDR=0.0.0.0:8080
    networks:
      - grpc-network
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  grpc-network:
    driver: bridge